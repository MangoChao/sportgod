<!DOCTYPE html>
<html>
    <head>
        {include file="common/meta" /}
    </head>
    <body>
        <header>
            <div class="container header-box">
                <div class="logo-box">
                    <a href="{:url('/')}"><img src="__CDN__/assets/img/logo.jpg" /></a>
                </div>
                <div class="right-menu">
                    <a href="{:url('index/user/buypoint')}" class="user_btn text_btn">儲值</a>
                    {if $user}
                        {if $user->isgod == 1}
                        <a href="{:url('index/user/addgodarticle')}" class="user_btn text_btn">刊登專欄</a>
                        {/if}
                    <a href="javascript:;" class="btn_notify user_btn {if $isnotify > 0}active{/if}"><i class="fa fa-bell"></i></a><div id="notify_box"></div>
                    <a href="{:url('index/user/profile')}" class="user_btn active"><i class="fa fa-user-circle-o"></i></a>
                    {else/}
                    <a href="{:url('index/user/notify')}" class="user_btn"><i class="fa fa-bell"></i></a>
                    <a href="{:url('user/login')}" class="user_btn"><i class="fa fa-user-circle-o"></i></a>
                    {/if}
                </div>
            </div>
            <!-- 分類選單 -->
            <div class="container menu_list">
                <div class="menu_item">
                    <a href="{:url('/index/godarticle')}?id=3">每日新聞</a>
                    <a href="{:url('/index/godarticle')}?id=1">神人專欄</a>
                    <a href="{:url('/index/godarticle')}?id=2">百家樂教學</a>
                    <!-- <a href="{:url('index/index/cityRank')}">娛樂城排行</a> -->
                    <a href="{:url('/index/godarticle')}?id=4">體育視界</a>
                </div>
                <div class="s_box">
                    <form action="{:url('/index/index/search')}">
                        <input type="text" name="keyword" value="{:input('keyword')}" placeholder="我想搜尋..." />
                    </form>
                </div>
            </div>
        </header>
        

        <main class="content">
            {__CONTENT__}
        </main>

        <footer class="footer" style="clear:both">
            <div class="footer_bottom">
                <p class="container">Copyright&nbsp;©&nbsp; {$site.name} 版權所有&nbsp;|&nbsp;<a href="{:url('index/service')}">服務條款</a>&nbsp;|&nbsp;<a href="{:url('index/policy')}">隱私權政策</a></p>
            </div>
        </footer>

        <script src="__CDN__/assets/libs/swiper/swiper-bundle.min.js"></script>
        <script src="__CDN__/assets/libs/bootstrap-5.0.0-dist/js/bootstrap.bundle.min.js"></script>
        {include file="common/script" /}
    </body>
</html>
