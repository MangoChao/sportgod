<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="m_panel">
                {if $mNewArticle}
                    {foreach $mNewArticle as $v}
                    {$v->title}
                    {/foreach}
                {/if}
            </div>
        </div>
        {if $mCatArticle}
            {foreach $mCatArticle as $ca}
                <div class="col-xs-12 col-sm-6">
                    <div class="m_panel">
                        {$ca['cat_name']}
                        {if $ca['mArticle']}
                            {foreach $ca['mArticle'] as $v}
                                {$v->title}
                            {/foreach}
                        {/if}
                    </div>
                </div>
            {/foreach}
        {/if}
    </div>
</div>
