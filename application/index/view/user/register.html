<div id="content-container" class="container">
    <div class="user-section login-section">
        <div class="logon-tab clearfix"> <a href="{:url('user/login')}?url={$url|urlencode}">{:__('Sign in')}</a> <a class="active">{:__('Sign up')}</a> </div>
        <div class="login-main"> 
            <form name="form1" id="register-form" class="form-vertical" method="POST" action="">
                <input type="hidden" name="invite_user_id" value="0" />
                <input type="hidden" name="url" value="{$url}" />
                {:token()}
                <div class="form-group">
                    <label class="control-label">帳號</label>
                    <div class="controls">
                        <input type="text" id="username" name="username" data-rule="required;username;remote({:url('api/validate/check_username_available')})" class="form-control input-lg" placeholder="2~10個字元" autocomplete="off">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">暱稱</label>
                    <div class="controls">
                        <input type="text" id="nickname" name="nickname" data-rule="required;nickname;remote({:url('api/validate/check_nickname_available')})" class="form-control input-lg" placeholder="2~10個字元" autocomplete="off">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">密碼</label>
                    <div class="controls">
                        <input type="password" id="password" name="password" data-rule="required;password" class="form-control input-lg" placeholder="6~16個字元" autocomplete="off">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">手機</label>
                    <div class="controls">
                        <input type="text" id="mobile" name="mobile" data-rule="required;mobile;remote({:url('api/validate/check_mobile_available')})" class="form-control input-lg" placeholder="手機" autocomplete="off">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">信箱</label>
                    <div class="controls">
                        <input type="text" id="email" name="email" data-rule="required;email;remote({:url('api/validate/check_email_available')})" class="form-control input-lg" placeholder="信箱" autocomplete="off">
                        <p class="help-block"></p>
                    </div>
                </div>

                {if $captchaType}
                <div class="form-group">
                    <label class="control-label">{:__('Captcha')}</label>
                    <div class="controls">
                        <div class="input-group">
                            {include file="common/captcha" event="register" type="$captchaType" /}
                        </div>
                        <p class="help-block"></p>
                    </div>
                </div>
                {/if}

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">{:__('Sign up')}</button>
                </div>
            </form>
        </div>
    </div>
</div>
