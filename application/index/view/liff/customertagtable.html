{__NOLAYOUT__}
<h1>設定新通知<a href="javascript:;" class="btn_add"><i class="fa fa-plus"></i></a><a href="javascript:;" class="buy"><i class="fa fa-tags"></i></a></h1>
<div class="panel-body">
    <div class="table-row">
        <table class="table">
            <thead>
                <tr>
                    <th>標籤</th>
                    <th class="text-center">人數</th>
                    <th width="100px" class="text-center">操作</th>
                </tr>
            </thead>
            <tbody>
            {foreach name="table_data" item="data"}
                <tr>
                    <td>{$data->tag_name}</td>
                    <td class="text-center">{$data->cht_count}</td>
                    <td class="text-center">
                        <a class="abtn text-info btn_edit" data-id="{$data->id}" href="javascript:;"><i class="fa fa-pencil"></i></a>
                        <a class="abtn text-danger btn_del" data-id="{$data->id}" href="javascript:;"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
            {/foreach}
            {empty name="table_data"}
                <tr>
                    <td colspan="3">無標籤</td>
                </tr>
            {/empty}
            <tbody>
        </table>
    </div>
</div>
