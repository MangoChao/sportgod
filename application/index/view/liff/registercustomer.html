<div class="panel panel-default">
    <div id="step01_box" class="step_box" style="display: none;">
        <h1>個人訂閱</h1>
        <div class="panel-body">
            <form id="mform" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url($site_url.api.'/customer/newcustomer')}" >
                {:token()}
                <input type="hidden" id="form_line_user_id" name="line_user_id" value="----">
                <input type="hidden" id="user_id" name="user_id" value="{if $mUser}{$mUser->id}{/if}">
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">手機:</label>
                    <div class="col-xs-12 col-sm-8">
                        <input type="number" class="form-control" id="mobile" name="mobile" data-rule="required" value="" autocomplete="off" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">姓名:</label>
                    <div class="col-xs-12 col-sm-8">
                        <input type="text" class="form-control" id="customer_name" name="customer_name" data-rule="required" value="" autocomplete="off" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">生日:</label>
                    <div class="col-xs-12 col-sm-8">
                        <input type="text" class="form-control" id="birthday" name="birthday" value="" data-rule="required" placeholder="民國：88.09.25">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2">性別:</label>
                    <div class="col-xs-12 col-sm-8">
                        {:build_radios('gender', ['0' => '女','1' => '男'])}
                    </div>
                </div>
                <div class="form-group normal-footer">
                    <label class="control-label col-xs-12 col-sm-2"></label>
                    <div class="col-xs-12 col-sm-8">
                        <a class="btn btn-info btn-full" href="javascript:;" onclick="$('#mform').submit()">下一步</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="step02_box" class="step_box">
        <div id="step02_box_error" class="error_msg">
            讀取資料中請稍後...
        </div>
    </div>
</div>
