<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group">
        <label for="master_score" class="control-label col-xs-12 col-sm-2">主隊分數:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="master_score" name="row[master_score]" value="{$row.master_score|htmlentities}" data-rule="" />
        </div>
    </div>
    <div class="form-group">
        <label for="guests_score" class="control-label col-xs-12 col-sm-2">客隊分數:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="guests_score" name="row[guests_score]" value="{$row.guests_score|htmlentities}" data-rule="" />
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
