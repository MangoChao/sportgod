<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <input type="hidden" name="row[id]" value="{$row.id}">
    <div class="form-group">
        <label for="c-rankrule" class="control-label col-xs-12 col-sm-2">排行預測門檻:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rankrule" data-rule="required" class="form-control" name="row[rankrule]" type="number" value="{$row.rankrule|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-showhome1" class="control-label col-xs-12 col-sm-2">{:__('showhome1')}(0~23時):</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-showhome1" data-rule="" class="form-control" name="row[showhome1]" type="number" value="{$row.showhome1|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-showhome2" class="control-label col-xs-12 col-sm-2">{:__('showhome2')}(0~23時,不包含):</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-showhome2" data-rule="" class="form-control" name="row[showhome2]" type="number" value="{$row.showhome2|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
