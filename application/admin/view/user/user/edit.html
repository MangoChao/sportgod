<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <input type="hidden" name="row[id]" value="{$row.id}">
    <h3>一般資料</h3>
    <div class="form-group">
        <label for="username" class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="username" data-rule="required" class="form-control" name="row[username]" type="text" value="{$row.username|htmlentities}" placeholder="" />
        </div>
    </div>
    <div class="form-group">
        <label for="nickname" class="control-label col-xs-12 col-sm-2">{:__('Nickname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="nickname" data-rule="required" class="form-control" name="row[nickname]" type="text" value="{$row.nickname|htmlentities}" placeholder="" />
        </div>
    </div>
    <div class="form-group">
        <label for="mobile" class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="mobile" data-rule="" class="form-control" name="row[mobile]" type="text" value="{$row.mobile|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="control-label col-xs-12 col-sm-2">{:__('email')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="email" data-rule="" class="form-control" name="row[email]" type="text" value="{$row.email|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Avatar')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="avatar"  class="form-control" size="50" name="row[avatar]" type="text" value="{$row.avatar|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" class="btn btn-danger faupload" data-rule="" data-input-id="avatar" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-avatar"><i class="fa fa-upload"></i> 上傳照片</button></span>
                </div>
                <span class="msg-box n-right" for="avatar"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-avatar"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="isgod" class="control-label col-xs-12 col-sm-2">{:__('isgod')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[isgod]', ['0'=> __('isgod 0'), '1'=> __('isgod 1')], $row['isgod'])}
        </div>
    </div>
    <div class="form-group">
        <label for="status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=> __('Status 1'), '0'=> __('Status 0')], $row['status'])}
        </div>
    </div>
    <hr>
    <h3>Line資料</h3>
    <div class="form-group">
        <label for="service_id" class="control-label col-xs-12 col-sm-2">客服:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-service_id" data-source="line/service/index" data-field="nickname" data-params='{"custom[status]":"1"}' class="form-control selectpage" name="row[service_id]" data-multiple="false" type="text" value="{$row.service_id|htmlentities}" placeholder="留空則隨機分配">
        </div>
    </div>
    <div class="form-group">
        <label for="c-code" class="control-label col-xs-12 col-sm-2">代碼:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code" class="form-control" name="row[code]" type="text" value="{$row.code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-bid" class="control-label col-xs-12 col-sm-2">球版ID:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bid" data-rule="" class="form-control" name="row[bid]" type="text" value="{$row.bid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-ptime1" class="control-label col-xs-12 col-sm-2">限次區間開始:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ptime1" data-rule="" class="form-control datetimepicker" name="row[ptime1]" data-date-format="YYYY-MM-DD" type="text" value="{$row.ptime1|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-ptime2" class="control-label col-xs-12 col-sm-2">限次區間結束:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ptime2" data-rule="" class="form-control datetimepicker" name="row[ptime2]" data-date-format="YYYY-MM-DD" type="text" value="{$row.ptime2|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pred" class="control-label col-xs-12 col-sm-2">預測限次:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pred" data-rule="required" class="form-control" name="row[pred]" type="number" value="{$row.pred|htmlentities}">
        </div>
    </div>
    <hr>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
