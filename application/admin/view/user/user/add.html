<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group">
        <label for="service_id" class="control-label col-xs-12 col-sm-2">客服:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-service_id" data-source="line/service/index" data-field="nickname" data-params='{"custom[status]":"1"}' class="form-control selectpage" name="row[service_id]" data-multiple="false" type="text" value="" placeholder="留空則隨機分配">
        </div>
    </div>
    <div class="form-group">
        <label for="c-code" class="control-label col-xs-12 col-sm-2">代碼:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code" class="form-control" name="row[code]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-bid" class="control-label col-xs-12 col-sm-2">球版ID:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bid" data-rule="required" class="form-control" name="row[bid]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-nickname" class="control-label col-xs-12 col-sm-2">暱稱:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nickname" data-rule="" class="form-control" name="row[nickname]" type="text" value="" placeholder="留空則顯示球版ID" />
        </div>
    </div>
    <div class="form-group">
        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mobile" data-rule="" class="form-control" name="row[mobile]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-ptime1" class="control-label col-xs-12 col-sm-2">限次區間開始:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ptime1" data-rule="" class="form-control datetimepicker" name="row[ptime1]" data-date-format="YYYY-MM-DD" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-ptime2" class="control-label col-xs-12 col-sm-2">限次區間結束:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ptime2" data-rule="" class="form-control datetimepicker" name="row[ptime2]" data-date-format="YYYY-MM-DD" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pred" class="control-label col-xs-12 col-sm-2">預測限次:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pred" data-rule="required" class="form-control" name="row[pred]" type="number" value="1">
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=> __('Status 1'), '0'=> __('Status 0')])}
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
